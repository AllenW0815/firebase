    <div class="container">
        <form>
            <div class="form-row ">
                <div class="form-group col-md-2">
                    <label for="date">訂單日期</label>
                    <input type="text" class="form-control form-control-sm" id="date" autocomplete="off" data-type="date">
                </div>
                <div class="form-group col-md-4">
                    <label for="custom">客戶名稱</label>
                    <input type="text" class="form-control form-control-sm" id="custom" list="custom-list" autocomplete="off"  data-type="customer">
                    <datalist id="custom-list">
                        <option value="邁士生技股份有限公司"></option>
                        <option value="唯亦美精品服飾坊"></option>
                        <option value="預設常用客戶"></option>
                        <option value="預設常用客戶"></option>
                    </datalist>
                </div>
                <div class="form-group col-md-3">
                    <label for="date">統編</label>
                    <input type="text" class="form-control form-control-sm" id="date" autocomplete="off"  data-type="customer_number">
                </div>
                <div class="form-group col-md-3">
                    <label for="date">抬頭</label>
                    <input type="text" class="form-control form-control-sm" id="date" autocomplete="off"  data-type="customer_name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="exampleFormControlTextarea1">訂單內容(用 , 分隔多項)</label>
                    <textarea class="form-control form-control-sm" id="exampleFormControlTextarea1" rows="6"  data-type="order_content"></textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group  col-md-4">
                    <label for="custom">實收價格</label>
                    <input type="text" class="form-control form-control-sm" id="custom" autocomplete="off"  data-type="price">
                </div>
                <div class="form-group  col-md-4">
                    <label for="custom">製作成本</label>
                    <input type="text" class="form-control form-control-sm" id="custom" autocomplete="off"  data-type="cost">
                </div>
                <div class="form-group  col-md-4">
                    <label for="custom">延伸成本</label>
                    <input type="text" class="form-control form-control-sm" id="custom" autocomplete="off"  data-type="other_cost">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="exampleFormControlTextarea1">補充備註</label>
                    <textarea class="form-control form-control-sm" id="exampleFormControlTextarea1" rows="3" data-type="remark"></textarea>
                </div>
            </div>

            
            <button type="button" class="btn btn-primary" id="submit">送出訂單</button>
        </form>
    </div>
